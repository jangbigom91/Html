<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 + CSS3</title>
</head>
<body>
    <!-- 입력 양식 태그 -->
    <form>
        <input type="text" name="search">
        <input type="submit" />
    </form>

    <form method="GET">
        <input type="text" name="search" />
        <input type="submit" />
    </form>
    
    <form method="POST">
        <input type="text" name="search" />
        <input type="submit" />
    </form>

    <!-- input 태그 -->
    <form>
        <input type="text" name="name" /><br />
        <input type="password" name="password" /><br />
        <input type="file" name="file" /><br />
        <input type="submit" />

        <input type="text" value="아이디입력"/><br />
        <input type="button" value="체크"/><br />
        <input type="checkbox" /><br />
        <input type="file" /><br />
        <input type="hidden" /><br />
        <input type="image" /><br />
        <input type="password" /><br />
        <input type="radio" /><br />
        <input type="reset" /><br />
        <input type="submit" /><br />

        <input type="color" /><br />
        <input type="date" /><br />
        <input type="datetime" /><br />
        <input type="datetime-local" /><br />
        <input type="email" /><br />
        <input type="month" /><br />
        <input type="number" /><br />
        <input type="range" /><br />
        <input type="search" /><br />
        <input type="tel" /><br />
        <input type="time" /><br />
        <input type="url" /><br />
        <input type="week" /><br />
    </form>

    <!-- label 태그 -->
    <form>
        <label>이름</label>
        <input type="text" />

        <label for="name">이름</label>
        <input type="text" id="name">
    </form>

    <!-- textarea 태그 -->
    <form>
        <textarea></textarea>
        <textarea>TextArea Text</textarea>
    </form>

    <!-- select 태그 -->
    <select>
        <option>김밥</option>
        <option>떡볶이</option>
        <option>순대</option>
        <option>오뎅</option>
        <option>튀김</option>
        <option>만두</option>
    </select>
    
    <select multiple="multiple">
        <option>김밥</option>
        <option>떡볶이</option>
        <option>순대</option>
        <option>오뎅</option>
        <option>튀김</option>
        <option>만두</option>
    </select>
</body>
</html>
